<!DOCTYPE html>
<app-header titulo="Listado Visitas">  </app-header>



  <ion-list-header style="padding:0">
    <ion-row style="
    width: 100%; border-bottom: black groove 2px; text-align:center;">
        <ion-col >
          <ion-label >DÃ­a</ion-label>
        </ion-col>
        <ion-col >
         <ion-label >Horas</ion-label>
        </ion-col>
        <ion-col >
          <ion-label >Empresa</ion-label>
        </ion-col>
        <ion-col >
          <ion-label >Validado</ion-label>
        </ion-col>
    </ion-row>
  </ion-list-header>


<ion-content >
    <ion-list>
      <ion-item *ngFor="let v of  lista"  (click)="setParamsSend(v)"
      detail style="border-bottom: groove; text-align: center;" class="ion-no-padding" >
        <ion-row style="width: 100%">
          <ion-col>
            <ion-label>{{v.fecha}}</ion-label>
          </ion-col>
          
          <ion-col>
            <ion-row>
              <ion-col >
               {{v.horario.hora_inicio}}
              </ion-col>
              <ion-col >
               {{v.horario.hora_fin}}
              </ion-col>
            </ion-row>
          </ion-col>

          <ion-col>{{v.empresa}}
          </ion-col>

          <ion-col >
              <ion-checkbox style="margin:0; margin-inline-start: 50%;" color="primary"
              [(ngModel)]="v.validado" id="{{v.id}}" readonly></ion-checkbox>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>

</ion-content>
